<html lang="en">

<head>
	<meta charset="utf-8">
	<title>D3 Demo: 5-div bar chart</title>
	
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	
	<style type="text/css">

		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
</head>

<body>
	<script type="text/javascript">

	//Width and Height
	var w = 500;
	var h = 100;
	var barPadding = 2;

	//Create Svg element
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
			
			d3.csv("Punti.csv", function(data));
			       
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i) {
					return i*(w/dataset.length); //larghezza svg / numero colonne
				})
				.attr("y", function(d) {
					return h - (d * 4); //altezza svg - dato
				})
				.attr("width", w / dataset.length - barPadding)
				.attr("height", function(d) {
					return d * 4; //quattro volte
				});

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d;
				})
				.attr("x", function(d, i) {
					return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2; //posizione del testo, met√† colonna
				})
				.attr("y", function(d) {
					return h - (d * 4) + 14; //altezza svg - dato
				})
				.attr("text-anchor", "middle")
				.attr("font-size", "12px")
				.attr("font-family", "sans-serif")
				.attr("fill", "white");

			
			</script>

</body>
</html>
