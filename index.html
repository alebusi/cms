	<title>Grafico Fantaformula</title>
	
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	
	<style type="text/css">

		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overriden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
</head>

<body>
	<script type="text/javascript">

	//Width and Height
	var w = 500;
	var h = 100;
	var barPadding = 2;

	//Create Svg element
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
			
			d3.csv("Punti.csv", function(data) {
                           data.forEach(function(d) {
                           d.Punti = +d.Punti;
                           });
                           console.log(data[0]);
                        });
			    
			svg.selectAll("rect")
				.data(data)
				.enter()
				.append("rect")
				.attr("x", function(d,i) {
					return i*(w/10);
				})
				.attr("y", function(d) {
					return h - (d.Punti * 4); //altezza svg - dato
				})
				.attr("width", w / 10 - barPadding)
				})
				.attr("height", function(d) {
					return d.Punti * 4; //quattro volte
				});
